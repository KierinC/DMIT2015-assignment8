<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phones CRUD</title>
    <link rel="stylesheet" href="resources/css/site.css" />
</head>
<body>
<h1>Phones CRUD</h1>
<h3>Add</h3>
<form action="javascript:void(0);" method="POST" onsubmit="addItem()">
    <input type="text" id="add-name" placeholder="New phone">
    <input type="submit" value="Add">
</form>

<div id="editForm">
    <h3>Edit</h3>
    <form action="javascript:void(0);" onsubmit="updateItem()">
        <input type="hidden" id="edit-id">
        <input type="hidden" id="edit-version">
        <input type="text" id="edit-name">
        <input type="text" id="edit-date">
        <input type="text" id="edit-brand">
        <input type="text" id="edit-price">
        <input type="text" id="edit-operating-system">
        <input type="submit" value="Save">
        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
    </form>
</div>

<p id="counter"></p>

<table>
    <tr>
        <th>Phone</th>
        <th></th>
        <th></th>
    </tr>
    <tbody id="phones"></tbody>
</table>

<script src="resources/js/phone.js" asp-append-version="true"></script>
<script type="text/javascript">
    getItems();
</script>
</body>
</html>
