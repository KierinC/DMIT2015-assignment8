<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Student - Edit"/>

    <ui:define name="maincontent">
        <f:metadata>
            <f:viewAction action="#{firebaseLoginSession.checkForToken}" />
        </f:metadata>

        <h1>Edit Student</h1>

        <p:messages id="messages">
            <p:autoUpdate/>
        </p:messages>

        <h:form prependId="false">

            <p:panel header="Student Details">
                <div class="ui-fluid">
                    <div class="field">
                        <label for="entityId">ID</label>
                        <p:inputText id="entityId"
                                     label="StudentID"
                                     value="#{currentStudentEditView.editId}"
                                     readonly="true">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <p:outputLabel for="@next">First Name</p:outputLabel>
                        <p:inputText
                                id="firstName"
                                value="#{currentStudentEditView.existingStudent.firstName}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <p:outputLabel for="@next">Last Name</p:outputLabel>
                        <p:inputText
                                id="lastName"
                                value="#{currentStudentEditView.existingStudent.lastName}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <p:outputLabel for="@next">Email </p:outputLabel>
                        <p:inputText
                                id="email"
                                value="#{currentStudentEditView.existingStudent.email}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <p:outputLabel for="@next">Age </p:outputLabel>
                        <p:inputText id="age"
                                     value="#{currentStudentEditView.existingStudent.age}"/>
                        <p:slider
                                id="ageSpinner"
                                for="age"
                                minValue="18"
                                maxValue="67"
                        >
                        </p:slider>
                    </div>

                </div>

                <p:commandButton
                        id="updateButton"
                        value="Save"
                        icon="pi pi-save"
                        action="#{currentStudentEditView.onUpdate()}"
                        update=":messages @form"/>


            </p:panel>

            <p>
                <p:link id="backToListLink" outcome="index" value="Back to List">
                </p:link>
            </p>

        </h:form>

    </ui:define>

</ui:composition>
