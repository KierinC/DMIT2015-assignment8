<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Country - Edit"/>

    <ui:define name="maincontent">

        <h1>Edit Country</h1>

        <p:messages id="messages">
            <p:autoUpdate/>
        </p:messages>

        <h:form prependId="false">

            <p:panel header="Country Details">
                <div class="ui-fluid">
                    <div class="field">
                        <label for="entityId">ID</label>
                        <p:inputText id="entityId"
                                     label="CountryID"
                                     value="#{currentCountryEditView.editId}"
                                     readonly="true">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <p:outputLabel for="@next">Country Name</p:outputLabel>
                        <p:inputText
                                id="countryName"
                                value="#{currentCountryEditView.existingCountry.countryName}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <p:outputLabel for="@next">Region</p:outputLabel>
                        <p:selectOneMenu
                                id="selectedRegionId"
                                value="#{currentCountryEditView.selectedRegionId}">
                            <f:selectItem itemLabel="--- select a region ---" itemValue="#{null}" />
                            <f:selectItems value="#{currentCountryEditView.regions}"
                                           var="currentRegion"
                                           itemLabel="#{currentRegion.regionName}"
                                           itemValue="#{currentRegion.regionId}" />
                        </p:selectOneMenu>
                    </div>

                </div>

                <p:commandButton
                        id="updateButton"
                        value="Save"
                        icon="pi pi-save"
                        action="#{currentCountryEditView.onUpdate()}"
                        update=":messages @form"/>


            </p:panel>

            <p>
                <p:link id="backToListLink" outcome="index" value="Back to List">
                </p:link>
            </p>

        </h:form>

    </ui:define>

</ui:composition>
