<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Country - Create"/>

    <ui:define name="maincontent">

        <h1>Create Country</h1>

        <p:messages id="messages">
            <p:autoUpdate/>
        </p:messages>


        <h:form prependId="false">
            <p:focus context="panel"/>

            <p:panel id="panel" header="Country Details">
                <div class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="@next">CountryID (two letters)</p:outputLabel>
                        <p:inputText
                                id="countryId"
                                value="#{currentCountryCreateView.newCountry.countryId}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <p:outputLabel for="@next">Country Name</p:outputLabel>
                        <p:inputText
                                id="countryName"
                                value="#{currentCountryCreateView.newCountry.countryName}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <p:outputLabel for="@next">Region</p:outputLabel>
                        <p:selectOneMenu
                                id="selectedRegionId"
                                value="#{currentCountryCreateView.selectedRegionId}">
                            <f:selectItem itemLabel="--- select a region ---" itemValue="#{null}" />
                            <f:selectItems value="#{currentCountryCreateView.regions}"
                                           var="currentRegion"
                                           itemLabel="#{currentRegion.regionName}"
                                           itemValue="#{currentRegion.regionId}" />
                        </p:selectOneMenu>
                    </div>


                </div>

                <p:commandButton
                        id="createButton"
                        value="Create"
                        icon="pi pi-save"
                        action="#{currentCountryCreateView.onCreateNew()}"
                        update=":messages @form"
                />

            </p:panel>

            <p>
                <p:link id="backToListLink" outcome="index" value="Back to List">
                </p:link>
            </p>

        </h:form>

    </ui:define>

</ui:composition>
