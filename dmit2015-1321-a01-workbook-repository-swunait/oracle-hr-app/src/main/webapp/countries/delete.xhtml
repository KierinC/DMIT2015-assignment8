<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:faces="jakarta.faces"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:pt="jakarta.faces.passthrough"
    xmlns:cc="jakarta.faces.composite"
    xmlns:c="jakarta.tags.core"
    xmlns:fn="jakarta.tags.functions"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Country - Delete"/>

    <ui:define name="maincontent">

        <h1>Country Details</h1>

        <p:messages id="messages">
            <p:autoUpdate />
        </p:messages>

        <h3>Are you sure you want to delete this?</h3>

        <h:form prependId="false">

            <p:panel title="Country Details" >
                <p:panelGrid columns="2" >
                    <h:panelGroup>
                        <strong><h:outputText value="ID"/></strong>
                    </h:panelGroup>
                    <h:outputText id="editId" value="#{currentCountryDeleteView.editId}"/>

                    <h:panelGroup>
                        <strong><h:outputText value="countryName"/></strong>
                    </h:panelGroup>
                    <h:outputText id="field1Name" value="#{currentCountryDeleteView.existingCountry.countryName}">
                    </h:outputText>

                    <h:panelGroup>
                        <strong><h:outputText value="Region Name"/></strong>
                    </h:panelGroup>
                    <h:outputText id="regionName" value="#{currentCountryDeleteView.existingCountry.regionsByRegionId.regionName}">
                    </h:outputText>

                </p:panelGrid>

                <p:commandButton
                    id="deleteButton"
                    value="Delete"
                    icon="pi pi-trash"
                    immediate="true"
                    action="#{currentCountryDeleteView.onDelete}"
                    update=":messages"
                >
                    <p:confirm header="Delete Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
                </p:commandButton>


            </p:panel>




            <p>
                <p:link id="backToListLink" outcome="index" value="Back to List">
                </p:link>
            </p>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>

        </h:form>

    </ui:define>

</ui:composition>
