<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Country - List"/>

    <ui:define name="maincontent">

        <h1>Country List</h1>

        <p:messages id="messages">
            <p:autoUpdate/>
        </p:messages>

        <h:form prependId="false">

            <p:commandButton value="Create New"
                             action="create"
                             icon="pi pi-database"
            >
            </p:commandButton>

            <p:dataTable id="entityTable"
                         value="#{currentCountryListView.countryList}"
                         var="currentItem"
                         rowKey="#{currentItem.countryId}"
                         paginator="true" rows="10"
                         paginatorPosition="bottom">

                <p:column headerText="ID">
                    <h:outputText value="#{currentItem.countryId}"/>
                </p:column>

                <p:column headerText="Country Name">
                    <h:outputText value="#{currentItem.countryName}">
                        <!-- Reference example on how to format output using custom date format or custom number format
                        <f:convertDateTime type="localDate" pattern="MMM d, yyyy" />
                        <f:convertNumber type="currency" locale="en_CA"/>
                        -->
                    </h:outputText>
                </p:column>

                <p:column headerText="Region Name">
                    <h:outputText value="#{currentItem.regionsByRegionId.regionName}">
                    </h:outputText>
                </p:column>

                <p:column headerText="Action" exportable="false">
                    <p:link id="editLink" outcome="edit" value="edit">
                        <f:param name="editId" value="#{currentItem.countryId}"/>
                    </p:link>

                    |

                    <p:link id="detailsLink" outcome="details" value="details">
                        <f:param name="editId" value="#{currentItem.countryId}"/>
                    </p:link>

                    |

                    <p:link id="deleteLink" outcome="delete" value="delete">
                        <f:param name="editId" value="#{currentItem.countryId}"/>
                    </p:link>
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
