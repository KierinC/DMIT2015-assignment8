<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="AircraftMultiUser - Edit"/>

    <ui:define name="maincontent">

        <f:metadata>
            <f:viewAction action="#{loginSession.checkForToken}" />
        </f:metadata>

        <h1>Edit AircraftMultiUser</h1>

        <p:messages id="messages">
            <p:autoUpdate/>
        </p:messages>

        <h:form prependId="false">

            <p:panel header="AircraftMultiUser Details">
                <div class="ui-fluid">
                    <div class="field">
                        <label for="entityId">ID</label>
                        <p:inputText id="entityId"
                                     label="AircraftMultiUserID"
                                     value="#{currentAircraftMultiUserEditView.editId}"
                                     readonly="true">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <p:outputLabel for="@next">Model</p:outputLabel>
                        <p:inputText
                                id="model"
                                value="#{currentAircraftMultiUserEditView.existingAircraftMultiUser.model}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <p:outputLabel for="@next">Manufacturer</p:outputLabel>
                        <p:inputText
                                id="manufacturer"
                                value="#{currentAircraftMultiUserEditView.existingAircraftMultiUser.manufacturer}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <p:outputLabel for="@next">Tail Number</p:outputLabel>
                        <p:inputText
                                id="tailNumber"
                                value="#{currentAircraftMultiUserEditView.existingAircraftMultiUser.tailNumber}">
                        </p:inputText>
                    </div>


                </div>

                <p:commandButton
                        id="updateButton"
                        value="Save"
                        icon="pi pi-save"
                        action="#{currentAircraftMultiUserEditView.onUpdate()}"
                        update=":messages @form"/>


            </p:panel>

            <p>
                <p:link id="backToListLink" outcome="index" value="Back to List">
                </p:link>
            </p>

        </h:form>

    </ui:define>

</ui:composition>
