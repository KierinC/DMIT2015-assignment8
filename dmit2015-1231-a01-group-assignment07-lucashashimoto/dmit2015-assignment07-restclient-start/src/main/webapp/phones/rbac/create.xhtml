<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="PhoneRbac - Create"/>

    <ui:define name="maincontent">
        <f:metadata>
            <f:viewAction action="#{loginSession.checkForToken}" />
        </f:metadata>
        <h1>Create Phone Rbac</h1>

        <p:messages id="messages">
            <p:autoUpdate/>
        </p:messages>


        <h:form prependId="false">
            <p:focus context="panel"/>

            <p:panel id="panel" header="PhoneRbac Details">
                <div class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="@next">Name</p:outputLabel>
                        <p:inputText
                                id="name"
                                value="#{currentPhoneRbacCreateView.newPhoneRbac.name}">
                        </p:inputText>
                    </div>

                    <div class="field">
                        <p:outputLabel for="@next">Brand</p:outputLabel>
                        <p:inputText
                                id="brand"
                                value="#{currentPhoneRbacCreateView.newPhoneRbac.brand}">
                        </p:inputText>
                    </div>
                    <div class="field">
                        <p:outputLabel for="@next">Date</p:outputLabel>
                        <p:datePicker
                                id="releaseDate"
                                value="#{currentPhoneRbacCreateView.newPhoneRbac.date}">
                        </p:datePicker>
                    </div>


                    <div class="field">
                        <p:outputLabel for="@next">Price</p:outputLabel>
                        <p:inputNumber
                                id="price"
                                value="#{currentPhoneRbacCreateView.newPhoneRbac.price}"
                                decimalPlaces="2">
                        </p:inputNumber>
                    </div>

                    <div class="field">
                        <p:outputLabel for="@next">Operating System</p:outputLabel>
                        <p:inputText
                                id="operatingSystem"
                                value="#{currentPhoneRbacCreateView.newPhoneRbac.operatingSystem}">
                        </p:inputText>
                    </div>

                </div>

                <p:commandButton
                        id="createButton"
                        value="Create"
                        icon="pi pi-save"
                        action="#{currentPhoneRbacCreateView.onCreateNew()}"
                        update=":messages @form"
                />

            </p:panel>

            <p>
                <p:link id="backToListLink" outcome="index" value="Back to List">
                </p:link>
            </p>

        </h:form>

    </ui:define>

</ui:composition>
